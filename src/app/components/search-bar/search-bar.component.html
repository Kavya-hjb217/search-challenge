<div class="search-container">
  <h2>Professional Search</h2>

  <div class="search-box">
    <input [formControl]="searchControl" placeholder="Type here to search..." />
    <button *ngIf="searchControl.value" class="clear-btn" (click)="clearSearch()">&times;</button>
  </div>

  <div *ngIf="errorMessage$ | async as error" class="error-msg">
    {{ error }}
  </div>

  <div *ngIf="isLoading$ | async" class="loading-state">
    <div class="spinner"></div>
    <p>Searching for "{{ searchControl.value }}"...</p>
  </div>

  <ul *ngIf="!(isLoading$ | async) && !(errorMessage$ | async) && (results$ | async) as searchResults">
    <li *ngFor="let item of searchResults">{{ item }}</li>
    <li class="no-results" *ngIf="searchResults.length === 0 && searchControl.value">
      No results match your search.
    </li>
  </ul>
</div>

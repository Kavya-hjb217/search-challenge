<div class="search-container">
  <h2>Reactive Search</h2>

  <div class="search-box">
    <input [formControl]="searchControl" placeholder="Search for something...">
    
    <button 
      *ngIf="searchControl.value" 
      class="clear-btn" 
      (click)="clearSearch()">
      &times;
    </button>
  </div>

  <p class="feedback" *ngIf="searchControl.value">
    Showing results for: <strong>"{{ searchControl.value }}"</strong>
  </p>

  <ul *ngIf="(results$ | async) as searchResults">
    <li *ngFor="let item of searchResults">{{ item }}</li>
    <li class="no-results" *ngIf="searchResults.length === 0 && searchControl.value">
      No matches found.
    </li>
  </ul>
</div>

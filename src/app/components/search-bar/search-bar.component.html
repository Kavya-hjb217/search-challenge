<div class="search-container">
    <h2>Phase 2: Reactive Search Bar</h2>
    <input [formControl]="searchControl" placeholder="Type to search..." class="search-input" />


    <ul *ngIf="(results$|async) as searchResults">
        <li *ngFor="let result of searchResults" class="result-item">{{ result }}</li>

        <li *ngIf="searchResults.length === 0 && searchControl.value && searchControl.value.trim() !== ''" class="no-results">No results found</li>



    </ul>

    
</div>
